<div class="table-container">
    @if (!loading) {
    <mat-form-field appearance="outline" class="filter-box">
        <mat-label>Filter users</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search email or username" />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
            <td mat-cell *matCellDef="let user">{{ user.username }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Active -->
        <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef>Active</th>
            <td mat-cell *matCellDef="let user">
                <mat-icon [ngClass]="{ 'text-green-600': user.isActive, 'text-gray-400': !user.isActive }">
                    {{ user.isActive ? 'check_circle' : 'cancel' }}
                </mat-icon>
            </td>
        </ng-container>

        <!-- Deactive or disable users -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let user">
                <!-- Deactivate -->
                <button mat-icon-button color="warn" (click)="deactivateUser(user)"
                    [disabled]="!canModify(user) || !user.isActive">
                    <mat-icon>block</mat-icon>
                </button>
        
                <!-- Delete -->
                <button mat-icon-button color="accent" (click)="deleteUser(user)" [disabled]="!canModify(user)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Header & Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    } @else {
    <div class="loading">
        <mat-spinner></mat-spinner>
    </div>
    }
</div>
